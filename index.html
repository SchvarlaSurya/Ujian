<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <!-- semua head kamu tetap sama -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeritaKini - Berita Terkini Indonesia</title>
  <meta name="description" content="Berita terkini Indonesia & dunia - update setiap menit"/>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui'] } } }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col sm:flex-row justify-between items-center py-4 gap-4">
        <h1 class="text-3xl font-bold text-indigo-600">BeritaKini</h1>
        
        <div class="relative w-full sm:w-96">
          <input type="text" id="searchInput" placeholder="Cari berita... (contoh: Prabowo, iPhone 16, sepak bola)"
            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"/>
          <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <button id="clearSearch" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- TOMBOL KATEGORI YANG SEKARANG AKTIF -->
        <nav class="flex gap-6 text-sm font-medium">
          <button data-category="general"     class="category-btn px-5 py-2 rounded-lg bg-indigo-600 text-white font-semibold">Nasional</button>
          <button data-category="technology"  class="category-btn px-5 py-2 rounded-lg hover:bg-indigo-600 hover:text-white transition">Tekno</button>
          <button data-category="sports"      class="category-btn px-5 py-2 rounded-lg hover:bg-indigo-600 hover:text-white transition">Olahraga</button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="top-news" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h2 class="text-3xl font-bold mb-6">Berita Utama Hari Ini</h2>
    <div id="hero" class="grid grid-cols-1 lg:grid-cols-3 gap-6"></div>
  </section>

  <!-- All News -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
    <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div class="text-center py-20 col-span-full">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
        <p class="text-gray-500">Memuat berita terkini...</p>
      </div>
    </div>

    <div class="text-center mt-12">
      <button id="load-more" class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
        Muat Lebih Banyak
      </button>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-12 text-center">
    <p class="text-2xl font-bold mb-2">BeritaKini</p>
    <p class="text-gray-400">Update setiap menit • Dibuat dengan GNews API</p>
  </footer>

  <script>
    const API_TOKEN = '973c234936843492bea7588930b26f3e'; // API key kamu tetap sama

    let page = 1;
    let query = '';
    let currentQuery = '';
    let currentCategory = 'general'; // default

    const heroContainer = document.getElementById('hero');
    const newsGrid = document.getElementById('news-grid');
    const loadMoreBtn = document.getElementById('load-more');
    const searchInput = document.getElementById('searchInput');
    const clearSearch = document.getElementById('clearSearch');

    // Fungsi ganti kategori (highlight aktif)
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => {
          b.classList.remove('bg-indigo-600', 'text-white');
          b.classList.add('hover:bg-indigo-600', 'hover:text-white');
        });
        btn.classList.add('bg-indigo-600', 'text-white');
        btn.classList.remove('hover:bg-indigo-600', 'hover:text-white');

        currentCategory = btn.dataset.category;
        query = '';
        searchInput.value = '';
        currentQuery = '';
        fetchNews(true);
      });
    });

    async function fetchNews(isSearch = false) {
      if (isSearch) {
        page = 1;
        newsGrid.innerHTML = '';
        heroContainer.innerHTML = '';
        currentQuery = query;
      }

      const searchParam = currentQuery ? `&q=${encodeURIComponent(currentQuery)}` : '';
      const url = `https://gnews.io/api/v4/top-headlines?country=id&lang=id&category=${currentCategory}${searchParam}&max=12&page=${page}&token=${API_TOKEN}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.articles || data.articles.length === 0) {
          newsGrid.innerHTML = `<div class="col-span-full text-center py-20 text-gray-500 text-xl">Tidak ada berita ditemukan</div>`;
          loadMoreBtn.style.display = 'none';
          return;
        }

        if (page === 1) {
          renderHero(data.articles.slice(0, 3));
          renderNews(data.articles.slice(3));
        } else {
          renderNews(data.articles);
        }

        page++;
        loadMoreBtn.style.display = 'block';

      } catch (err) {
        newsGrid.innerHTML = `<div class="col-span-full text-center py-20 text-red-500">Gagal memuat berita. Coba refresh halaman.</div>`;
      }
    }

    function renderHero(articles) {
      heroContainer.innerHTML = articles.map((art, i) => `
        <div class="${i === 0 ? 'lg:col-span-2 row-span-2' : ''} group relative overflow-hidden rounded-2xl shadow-xl bg-white">
          <img src="${art.image || 'https://via.placeholder.com/800x600/4F46E5/white?text=BeritaKini'}" 
               class="w-full h-full object-cover group-hover:scale-105 transition duration-500 ${i === 0 ? 'h-96' : 'h-64'}">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20"></div>
          <div class="absolute bottom-0 p-6 text-white">
            <h3 class="text-2xl font-bold leading-tight">${art.title}</h3>
            <p class="text-sm mt-2 opacity-90">${new Date(art.publishedAt).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</p>
          </div>
          <a href="${art.url}" target="_blank" class="absolute inset-0"></a>
        </div>
      `).join('');
    }

    function renderNews(articles) {
      const html = articles.map(art => `
        <article class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-2xl transition duration-300 group">
          <div class="relative">
            <img src="${art.image || 'https://via.placeholder.com/400x250/6366F1/white?text=No+Image'}" 
                 class="w-full h-48 object-cover group-hover:scale-110 transition">
            <div class="absolute top-3 left-3 bg-indigo-600 text-white text-xs px-3 py-1 rounded-full font-bold">
              ${currentQuery ? 'Pencarian' : currentCategory === 'general' ? 'Nasional' : currentCategory === 'technology' ? 'Tekno' : 'Olahraga'}
            </div>
          </div>
          <div class="p-5">
            <h3 class="font-bold text-lg line-clamp-3 group-hover:text-indigo-600 transition">
              ${art.title}
            </h3>
            <p class="text-gray-600 text-sm mt-3 line-clamp-2">${art.description || 'Klik untuk membaca selengkapnya...'}</p>
            <div class="flex justify-between items-center mt-4 text-xs text-gray-500">
              <span>${art.source.name}</span>
              <span>${new Date(art.publishedAt).toLocaleDateString('id-ID')}</span>
            </div>
            <a href="${art.url}" target="_blank" class="block mt-4 text-indigo-600 font-semibold hover:underline">
              Baca Selengkapnya →
            </a>
          </div>
        </article>
      `).join('');
      
      if (page === 2) newsGrid.innerHTML = html;
      else newsGrid.innerHTML += html;
    }

    // Search & Clear
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        query = searchInput.value.trim();
        fetchNews(true);
      }
    });

    clearSearch.addEventListener('click', () => {
      searchInput.value = '';
      query = '';
      currentQuery = '';
      fetchNews(true);
    });

    loadMoreBtn.addEventListener('click', () => fetchNews());

    // Load pertama kali
    fetchNews(true);
  </script>
</body>
</html>
